<!doctype html>
<html>
    <head>
        <title>Dan Flask ToDo List Application</title>
        <meta charset="UTF-8">
    </head>


    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

    <body>
        <form method="post">
            <p><b><u>Catagory:</u> </b> <input type=text size=30 name=category></p>
            <p><b><u>Priority:</u> </b> <input type=text size=30 name=priority></p>
            <p><b><u>Description:</u> </b> 
                <input type=text size=30 name=description> </p>
            <br/>
            <input type="submit" value="Submit">
        </form>

        <br/>
        <p><b><u> To-Do List! </u></b></p>
 
        <div class="table">
            <table class ="table table-striped">
                <thead>
                    <tr>
                        <td>Category</td>
                        <td>Priority</td>
                        <td>Description</td>
                    </tr>
                </thead>

                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.category }}</td>
                        <td>{{ task.priority }}</td>
                        <td>{{ task.description }}</td>
                    </td>
                    {% endfor %}

                </tbody>
            </table> 
        </div>


    </body>

</html>
